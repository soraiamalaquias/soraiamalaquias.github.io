<!DOCTYPE html>
<html>
<head>
	<title>Soraia Malaquias | 3D Animator | Designer</title>
	<style>
		
.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}
.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
	</style>
</head>
<body>
<div class="fullscreen-bg">
	<video  muted autoplay poster="underconstruction.jpg" class="fullscreen-bg__video">
		<source src="underconstruction_soraia.mp4" type="video/mp4">
		<source src="underconstruction_soraia.webm" type="video/webm">
        <source src="underconstruction_soraia.ogg" type="video/ogg">
        <object width="426" height="240">
            <param name="allowFullScreen" value="true"></param>
        </object>
	</video>
</div>


</body>
</html>
